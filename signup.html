<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup Page</title>
</head>
<body>       
    <div class="body">
        <div class="offset-3 col-6 justify-content-center align-self-baseline">
            <form class="">
                <div class="form-row mt-5">
                    <div class="col-2 ml-3 mt-3">
                        <a href="./loginPage.html" type="button" class="btn btn-secondary btn-sm"><span class="fa fa-arrow-left"></span> Back</a>
                    </div>
                    <div class="col-8 ml-auto mt-2 " id="title">
                        <b>Sign Up</b>
                    </div>
                </div>
                <div class="form-row form-group">                      
                    <label class="offset-1 col-12 col-sm-3 mt-5" for="exampleInputEmail3">Username :</label>
                    <input type="text" class="form-control form-control-sm col-12 col-sm-7 mt-5" id="exampleInputEmail3" placeholder="Enter Username">
                </div>
                <div class="form-row form-group">             
                    <label class="offset-1  col-12 col-sm-3" for="exampleInputPassword3">Password :</label>
                    <input type="password" class="form-control form-control-sm col-12 col-sm-7" id="exampleInputPassword3" placeholder="Enter Password">
                </div>
                <div class="form-row form-group">                      
                    <label class="offset-1  col-12 col-sm-3" for="exampleInputPassword3">Confirm Password :</label>
                    <input type="password" class="form-control form-control-sm  col-12 col-sm-7" id="exampleInputPassword3" placeholder="Confirm Password">
                </div>
                <div class="form-row ">
                    <div class="col-sm-auto offset-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label"> Remember me </label>
                        </div>
                    </div>
                </div>
                <div class="form-row mr-5">
                    <button type="submit" class="btn btn-primary btn-sm ml-auto">SignUp <span class="fa fa-sign-in"></span></button>        
                </div>
                <hr>
                <div class="row offset-1">
                   <p class="text-center"><strong> Or Login With:</strong></p> 
                </div>
                <div class="form-row form-group">
                    <button type="button" class="btn btn-danger btn-sm offset-1 col-10 "><span class="fa fa-google"></span>  Google</button>
                </div>
                <div class="form-row form-group">
                    <button type="button" class="btn btn-primary btn-sm offset-1 col-10 "><span class="fa fa-facebook"></span>  Facebook</button>
                </div>
                <div class="form-row form-group">
                    <button type="button" class="btn btn-info btn-sm offset-1 col-10 mb-5"><span class="fa fa-twitter"></span>  Twitter</button>
                </div>
            </form>
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
