<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Home 1</title>
</head>
<body>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button type="button" class="close" id="loginClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                            </div>
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="signUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-md" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">SignUp </h4>
                    <button type="button" class="close" id="signUpClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row form-group">                      
                            <label class="col-3" for="exampleInputEmail3">Username</label>
                            <input type="text" class="form-control form-control-sm col-7" id="exampleInputEmail3" placeholder="Enter Username">
                        </div>
                        <div class="form-row form-group">             
                            <label class="col-3" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control form-control-sm col-7" id="exampleInputPassword3" placeholder="Enter Password">
                        </div>
                        <div class="form-row form-group">                      
                            <label class="col-3" for="exampleInputPassword3">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm col-7" id="exampleInputPassword3" placeholder="Enter Password">
                        </div>
                        <div class="form-row ">
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">SignUp</button>        
                        </div>
                        <hr>
                        <div class="form-row col-12 ">
                           <p class="text-center"><strong> Or Login With:</strong></p> 
                        </div>
                        <div class="form-row form-group">
                            <button type="button" class="btn btn-danger btn-sm offset-1 col-10 " data-dismiss="modal"><span class="fa fa-google"></span>  Google</button>
                        </div>
                        <div class="form-row form-group">
                            <button type="button" class="btn btn-primary btn-sm offset-1 col-10 " data-dismiss="modal"><span class="fa fa-facebook"></span>  Facebook</button>
                        </div>
                        <div class="form-row form-group">
                            <button type="button" class="btn btn-info btn-sm offset-1 col-10 " data-dismiss="modal"><span class="fa fa-twitter"></span>  Twitter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header class="jumbotron">
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mr-10" href="#"><img src="assets/logo-white.png" height="45" width="41"></a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./aboutus.html"><span class="fa fa-info fa-lg"></span> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contactus.html"><span class="fa fa-address-card fa-lg"></span> Contact</a></li>
                    </ul>
                    <span class="navbar-text mr-2">
                        <button id="loginBtn" class="btn btn-outline-warning btn-block nav-link"><span class="fa fa-sign-in"></span> Login</button>
                    </span>
                    <span class="navbar-text">
                        <button id="signUpBtn" class="btn btn-outline-warning btn-block nav-link"><span class="fa fa-sign-in"></span> SignUp</button>
                    </span>
                </div>               
            </div>
        </nav>
        
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>Please Note:</h1>
                    <p>I have Created two login pages please click to Login and Signup buttons on this page to see implementation of login page using "Modal" and then please click the button saying "Next Login Page"</p>
                </div>
                <div class="col-12 col-sm align-self-center">
                    <img id="img" src="assets/logo-white.png"  height="200" width="210" class="img-fluid">
                </div>
                <div class="col-12 col-sm offset-2 align-self-center">
                    <span class="navbar-text">
                        <a href="loginPage.html" id="signUpBtn" class="btn btn-warning btn-block nav-link"><span class="fa fa-file-o "></span> Next Login Page</a>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
